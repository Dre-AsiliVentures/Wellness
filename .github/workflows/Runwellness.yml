name: Deploy Streamlit Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Set up Secrets
        env:
          SECRETS_FILE: ${{ secrets.WELLNESSGURU }}
    run: |
          mkdir $HOME/.streamlit
        eHOME/.streamlit/secrets.toml

      - name: Run Streamlit Application
        run: streamlit accesstoken.py
